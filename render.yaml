services:
  # Backend API
  - type: web
    name: workout-tracker-api
    env: node
    buildCommand: npm install && npm run setup-db
    startCommand: node --loader tsx server/index.ts
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001

  # Frontend
  - type: web
    name: workout-tracker-web
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

